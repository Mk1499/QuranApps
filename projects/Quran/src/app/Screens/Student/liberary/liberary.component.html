<div class="container">
  <div class="header">
    <h2 class="text-center h1">{{'library' | translate}}</h2>
    <div class="line"></div>
  </div>
  <div class="loadCont" *ngIf="!samples.length">
    <img src="../../../assets/images/loading.gif" alt="" class="loadImg">
  </div>
  <div class="row" *ngIf="samples.length">
    <sample-card
      class="col-md-4"
      *ngFor="let sample of samples"
      [sample]="sample"
    ></sample-card>
  </div>
</div>
