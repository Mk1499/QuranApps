<section *ngIf="remain && !done">
  <p class="h2 text-center">
    {{ "lectureWillStart" | translate }}
  </p>
  <p class="time h2 text-center">
    {{ remain }}
  </p>
</section>


<button class="btn goBtn" *ngIf="done" [routerLink]="'./live'">
  <span class="goText">
    {{ "goNow" | translate }}
  </span>
</button>

<div *ngIf="!remain && !done">
  <img src="../../../assets/images/loading.gif" alt="" class="loadImg" />
</div>
