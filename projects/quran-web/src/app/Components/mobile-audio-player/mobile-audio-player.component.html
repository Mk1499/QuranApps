<div class="main" *ngIf='audio' [@animate] tabindex="1">
  <div class="content">
    <div class="row mainRow">
      <div class="data">
        <img
          [src]="
            audio.avatar ||
            'https://i.pinimg.com/originals/2c/19/7d/2c197db4eb3e3695bc09777a31a86de2.png'
          "
          alt="cover"
          class="avatar"
        />
        <div class="details">
          <h4 class="audioName">
            {{ lang == "ar" ? audio.arName : audio.name }}
          </h4>
          <p class="teacherName">
            {{ lang == "ar" ? audio.teacher?.arName : audio.teacher?.name }}
          </p>
        </div>
      </div>
      <div class="playerCont">
        <i class="fa fa-step-backward fa-2x " *ngIf="!loadingTone" (click)="previous()"></i>
        <i
          class="fa fa-play-circle fa-3x"
          aria-hidden="true"
          *ngIf="mode == 'paused'"
          (click)="resume()"
        ></i>
        <i
          class="fa fa-pause-circle fa-3x "
          *ngIf="mode == 'playing' && !loadingTone"
          (click)="pause()"
        ></i>
        <img
          src="../../../assets/images/loadTone.gif"
          class="loadingImg"
          *ngIf="loadingTone"
        />
        <i class="fa fa-step-forward fa-2x " *ngIf="!loadingTone" (click)="next()"></i>
      </div>

    </div>
  </div>
</div>
